server:
  port: 8081
  undertow:
    max-http-post-size: 0
    io-threads: 4
    worker-threads: 20
    buffer-size: 1024
    direct-buffers: true
# 注册中心配置
eureka:
  instance:
    prefer-ip-address: true
    ip-address: 127.0.0.1
  #    ip-address: xjcloud.wlq.pbc.gov
  client:
    fetch-registry: true
    service-url:
      #      defaultZone: http://root:root@${EUREKA_HOST:xjcloud.wlq.pbc.gov}:${EUREKA_PORT:8761}/eureka/
